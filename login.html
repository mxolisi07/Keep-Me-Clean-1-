<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Keep Me Clean - Login & Register</title>
      <link rel="stylesheet" href="styles.css" />
  </head>

<body>
<main>
  <header>Keep Me Clean</header>

  <div class="toggle-btns">
    <button id="btn-login" class="toggle-btn active" type="button">Login</button>
    <button id="btn-register" class="toggle-btn" type="button">Register</button>
  </div>

  <!-- Login Form -->
  <form id="login-form" autocomplete="off">
    <label for="login-username">Username</label>
    <input type="text" id="login-username" placeholder="Enter username" required />
    <label for="login-password">Password</label>
    <input type="password" id="login-password" placeholder="Enter password" required />
    <button type="submit" class="submit-btn">Login</button>
    <p id="login-message" class="message"></p>
  </form>

  <!-- Register Form -->
  <form id="register-form" class="hidden" autocomplete="off">
    <label for="reg-username">Username</label>
    <input type="text" id="reg-username" placeholder="Choose a username" required />
    <label for="reg-password">Password</label>
    <input type="password" id="reg-password" placeholder="Create a password" required />
    <label for="reg-role">Select Role</label>
    <select id="reg-role" required>
      <option value="user" selected>User</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit" class="submit-btn">Register</button>
    <p id="reg-message" class="message"></p>
  </form>
</main>

<script>
  const btnLogin = document.getElementById('btn-login');
  const btnRegister = document.getElementById('btn-register');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const loginMsg = document.getElementById('login-message');
  const regMsg = document.getElementById('reg-message');

  // Toggle forms
  btnLogin.addEventListener('click', () => {
    btnLogin.classList.add('active');
    btnRegister.classList.remove('active');
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    clearMessages();
  });

  btnRegister.addEventListener('click', () => {
    btnRegister.classList.add('active');
    btnLogin.classList.remove('active');
    registerForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
    clearMessages();
  });

  function clearMessages() {
    loginMsg.textContent = '';
    regMsg.textContent = '';
    loginMsg.className = 'message';
    regMsg.className = 'message';
  }

  // Local Storage users helper
  function getUsers() {
    return JSON.parse(localStorage.getItem('users') || '[]');
  }
  function saveUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
  }

  // Register submit
  registerForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('reg-username').value.trim();
    const password = document.getElementById('reg-password').value.trim();
    const role = document.getElementById('reg-role').value;

    if (!username || !password) {
      regMsg.textContent = 'Please fill in all fields.';
      regMsg.classList.add('error');
      return;
    }

    const users = getUsers();
    if (users.find(u => u.username.toLowerCase() === username.toLowerCase())) {
      regMsg.textContent = 'Username already exists.';
      regMsg.classList.add('error');
      return;
    }

    users.push({ username, password, role });
    saveUsers(users);

    regMsg.textContent = 'Registration successful! You can now login.';
    regMsg.classList.remove('error');
    regMsg.classList.add('success');

    setTimeout(() => {
      btnLogin.click();
      registerForm.reset();
      clearMessages();
    }, 2000);
  });

  // Login submit
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value.trim();

    if (!username || !password) {
      loginMsg.textContent = 'Please fill in all fields.';
      loginMsg.classList.add('error');
      return;
    }

    const users = getUsers();
    const user = users.find(u => u.username.toLowerCase() === username.toLowerCase() && u.password === password);
    if (!user) {
      loginMsg.textContent = 'Invalid username or password.';
      loginMsg.classList.add('error');
      return;
    }

    if(user.role === 'admin'){
  window.location.href = 'adminDashboard.html';
}else{
  window.location.href = 'index.html';
}
    

    // Save logged in user and redirect
    //sessionStorage.setItem('loggedInUser', JSON.stringify(user));
   // window.location.href = 'adminDashboard.html';
  });
</script>

</body>
</html>
